<html>
<head><title>JQuery HW</title>

  <style>

  div {
    width: 100px;

  }
  #div5:hover{
    background-color:red;
  }
  #div4{
    position: absolute;
  }

  </style>
</head>
<body>
       <div id="div1">1-click me to fade out 2</div>

       <div id="div4">4</div>

       <div id="div6">6</div>
       <div id="div7">7</div>
       <div id="div8">8</div>
       <div id="div9">9-click me to watch me grow</div>

       <div id="div11">11- show 10 by clicking on me</div>

</body>
